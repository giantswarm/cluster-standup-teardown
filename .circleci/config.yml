version: 2.1

orbs:
  architect: giantswarm/architect@5.11.5

workflows:
  test:
    jobs:
      - architect/go-test:
          context: architect
          name: go-test
          resource_class: medium+
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-test
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main
                - master
